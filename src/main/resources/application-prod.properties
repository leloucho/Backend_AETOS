# DB (Neon)
spring.datasource.url=${JDBC_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA: usa 'update' si tu DB está vacía y quieres generar tablas automáticamente; luego vuelve a 'none'
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# JWT
jwt.secret=${JWT_SECRET}
jwt.expirationMs=${JWT_EXPIRATION_MS:86400000}

# Email (opcional, si usarás)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USER}
spring.mail.password=${MAIL_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_STARTTLS:true}
spring.mail.properties.mail.smtp.starttls.required=${MAIL_STARTTLS_REQUIRED:false}
spring.mail.properties.mail.smtp.ssl.enable=${MAIL_SSL:false}
spring.mail.properties.mail.smtp.connectiontimeout=${MAIL_TIMEOUT:10000}
spring.mail.properties.mail.smtp.timeout=${MAIL_TIMEOUT:10000}
spring.mail.properties.mail.smtp.writetimeout=${MAIL_TIMEOUT:10000}

# Twilio (opcional)
twilio.account.sid=${TWILIO_SID:}
twilio.auth.token=${TWILIO_TOKEN:}
twilio.whatsapp.from=${TWILIO_WHATSAPP_FROM:}

# Puerto dinámico en plataforma
server.port=${PORT:8080}

# Carga de archivos (prod)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:10MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:10MB}

# URL del front (para enlaces)
app.url=${APP_URL:https://harmonious-choux-a59a28.netlify.app}